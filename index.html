<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex">
    <aside class="flex-column">
      <div id="logo-strip" class="flex">
        <img src="./images/odin-lined.png" alt="Odin Logo" />
        <span id="odin-logo-text">ODIN</span>
      </div>
      <p id="credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unsplash</a
        >
      </p>
    </aside>

    <main class="flex-column">
      <section class="flex-column">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <form id="sign-up" class="flex-column">
        <h1>Let's do this!</h1>
        <div class="input flex">
          <div class="input-column flex-column">
            <p class="input-element">
              <label for="first-name">FIRST NAME</label
              ><input type="text" id="first-name" />
            </p>
            <p class="input-element">
              <label for="email">EMAIL</label><input type="email" id="email" />
            </p>
            <p class="input-element">
              <label for="password">PASSWORD</label
              ><input type="password" id="password" required />
            </p>
          </div>
          <div class="input-column flex-column">
            <p class="input-element">
              <label for="last-name">LAST NAME</label
              ><input type="text" id="last-name" />
            </p>
            <p class="input-element">
              <label for="phone">PHONE NUMBER</label
              ><input type="tel" id="phone" />
            </p>
            <p class="input-element">
              <label for="confirm-password">PASSWORD</label
              ><input type="password" id="confirm-password" required />
            </p>
          </div>
        </div>
      </form>
      <section class="flex-column">
        <button form="sign-up" type="submit">Create Account</button>
        <p id="log-in-paragraph">
          Already have an account? <a id="log-in">Log in</a>
        </p>
      </section>
    </main>
  </body>
</html>
