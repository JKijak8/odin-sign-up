<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside>
      <div id="logo-strip">
        <img src="./images/odin-lined.png" alt="Odin Logo" />
        <span id="odin-logo-text">ODIN</span>
      </div>
      <p id="credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unsplash</a
        >
      </p>
    </aside>

    <main>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form id="sign-up">
        <p>Let's do this!</p>
        <div class="input-column">
          <p class="input-element">
            <label for="first-name">FIRST NAME</label
            ><input type="text" id="first-name" />
          </p>
          <p class="input-element">
            <label for="email">EMAIL</label><input type="email" id="email" />
          </p>
          <p class="input-element">
            <label for="password">PASSWORD</label
            ><input type="password" id="password" />
          </p>
        </div>
        <div class="input-column">
          <p class="input-element">
            <label for="last-name">LAST NAME</label
            ><input type="text" id="last-name" />
          </p>
          <p class="input-element">
            <label for="phone">PHONE NUMBER</label
            ><input type="tel" id="phone" />
          </p>
          <p class="input-element">
            <label for="confirm-password">PASSWORD</label
            ><input type="password" id="confirm-password" />
          </p>
        </div>
      </form>
      <button form="sign-up" type="submit">Create Account</button>
      <p>Already have an account? <a id="log-in">Log in</a></p>
    </main>
  </body>
</html>
